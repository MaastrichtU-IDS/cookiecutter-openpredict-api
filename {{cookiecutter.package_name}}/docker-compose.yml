version: "3"
services:

  # Container used for training and testing
  training:
    build: .
    volumes:
      - ./:/app
      - ~/.nanopub-docker:/root/.nanopub
    environment:
      PYTHONUNBUFFERED: '1'
      DEV_MODE: 'true'
      LOG_LEVEL: 'INFO'
    entrypoint: python /app/src/{{cookiecutter.module_name}}/train.py train-model
    # You can also run tests:
    # entrypoint: pytest -s

  # Container to deploy a JupyterLab/VSCode workspace for development
  workspace:
    image: ghcr.io/maastrichtu-ids/jupyterlab
    ports:
      - 8888:8888
    volumes:
      - ./:/home/jovyan/work
    user: root
    environment:
      - GRANT_SUDO=yes
      - LOG_LEVEL=INFO
      # With password:
      # - JUPYTER_TOKEN=password
